<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />

    <title>Grid Walk Loader</title>
  </head>
  <body>
    <!-- Background Grid Overlay -->
    <div class="c-grid_overlay" aria-hidden="true">
      <div class="grid-overlay_block"></div>
      <div class="grid-overlay_block"></div>
      <div class="grid-overlay_block"></div>
      <div class="grid-overlay_block"></div>
      <div class="grid-overlay_block"></div>
      <div class="grid-overlay_block"></div>
      <div class="grid-overlay_block"></div>
      <div class="grid-overlay_block"></div>
    </div>

    <div class="c-loader">
      <div class="c-loader_grid" aria-hidden="true">
        <div class="c-grid_block"></div>
        <div class="c-grid_block"></div>
        <div class="c-grid_block"></div>
        <div class="c-grid_block"></div>
        <div class="c-grid_block"></div>
        <div class="c-grid_block"></div>
        <div class="c-grid_block"></div>
        <div class="c-grid_block"></div>
      </div>

      <p class="c-loader_text">
        <span class="loader-text" data-loader-text>grid</span>
        <span class="loader-text" data-loader-text>walk</span>
      </p>
    </div>

    <nav class="c-nav">
      <div class="c-nav_container">
        <a href="#" class="logo-link">gridwalk</a>
        <ul class="nav-list">
          <li class="nav-list_item">
            <a href="#" class="list-item_link">Works</a>
          </li>
          <li class="nav-list_item">
            <a href="#" class="list-item_link">About</a>
          </li>
          <li class="nav-list_item">
            <a href="#" class="list-item_link">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="c-main">
      <div class="c-main_container">
        <section class="c-hero">
          <div class="c-hero_container">
            <h1 class="main-heading">We help brands build a luxurious image</h1>

            <div class="hero-image_wrapper">
              <img
                src="./assets/images/pexels-cottonbro-9168128.webp"
                alt="hero image"
                class="hero-image"
              />
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
